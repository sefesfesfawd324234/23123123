name: Build macOS App (py2app)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos-app:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip / install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install python dependencies
        run: |
          pip install -r requirements.txt

      - name: Build .app with py2app
        run: |
          python setup.py py2app

      - name: List dist dir
        run: |
          ls -la dist || true

      - name: Zip .app
        run: |
          cd dist
          zip -r wc-tg-sync-macos.zip *.app || true

      - name: Upload artifact (macOS .app zip)
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: dist/wc-tg-sync-macos.zip
